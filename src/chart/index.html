    <!-- The "app" element is where the code for dynamic updates is attached -->
    <div id="app">
        <h1>
            Chart
        </h1>
    </div>

<script src="./Chart.js"></script>

  <div id="chart">
    <canvas id="myChart" width="200" height="100"></canvas>
  </div>
    <script>
    var ctx = document.getElementById("myChart").getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [{
              showLine:false,
              pointStyle:"rectRot",
              pointRadius:10,

                label: 'actual',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)'
                ],
                borderWidth: 2
            },{
              showLine:false,
              pointStyle:"line",
              pointRadius:10,

                label: 'preset hi',
                data: [5,15,12, 19, 3, 5],
                backgroundColor: [
                    'rgba(54, 162, 235, 0.2)',
                ],
                borderColor: [
                    'rgba(54, 162, 235, 1)'
                ],
                borderWidth: 2
            },{
              showLine:false,
              pointStyle:"line",
              pointRadius:10,

                label: 'preset lo',
                data: [8, 10, 5,15,12, 19],
                backgroundColor: [
                    'rgba(54, 162, 235, 0.2)',
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 2
            }]
        },
        options: {
          fontsize: 20,
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
    </script>



    <div id="app">
