<!DOCTYPE html><script src="bundle.min.js" async></script><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes"><link rel="manifest" href="./manifest.json"><meta name="theme-color" content="#3f51b5"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="Node-RED UI Builder"><title>LBW in detail</title><meta name="description" content="LBW control"><link rel="icon" href="./images/node-blue.ico"></head><body><style>/* Style the tab */
.tab {
   overflow: hidden;
   border: 1px solid #ccc;
   background-color: #f1f1f1;
}

/* Style the buttons that are used to open the tab content */
.tab button {
   background-color: inherit;
   float: left;
   border: none;
   outline: none;
   cursor: pointer;
   padding: 14px 16px;
   transition: 0.3s;
}

/* Change background color of buttons on hover */
.tab button:hover {
   background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
   background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
   /* display: none; */
   padding: 6px 12px;
   border: 1px solid #ccc;
   border-top: none;
}

.tabcontent {
    animation: fadeEffect 1s; /* Fading effect takes 1 second */
}

/* Go from zero to full opacity */
@keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}
</style><div class="tab"><button class="tablinks" id="btnTime" onclick="tab_select(event, &quot;Time&quot;)">Time</button><button class="tablinks" id="btnHouse" onclick="tab_select(event, &quot;House&quot;)">House</button><button class="tablinks" id="btnRooms" onclick="tab_select(event, &quot;Rooms&quot;)">Rooms</button><button class="tablinks" id="btnHeating" onclick="tab_select(event, &quot;Heating&quot;)">Heating</button><button class="tablinks" id="btnClimate" onclick="tab_select(event, &quot;Climate&quot;)">Climate</button><button class="tablinks" id="btnPhone" onclick="tab_select(event, &quot;Phone&quot;)">Phone</button><button class="tablinks" id="btnDebug" onclick="tab_select(event, &quot;Debug&quot;)">Debug</button></div><div class="tabcontent" id="Basic"><div class="grid3"><div class="square"><div class="content"><div class="table"><div class="gauge" id="T1"></div></div></div></div><div class="square"><div class="content"><div class="table"><div class="gauge" id="T2"></div></div></div></div><div class="square"><div class="content"><div class="table"><div class="gauge" id="T3"></div></div></div></div><div class="square"><div class="content"><div class="table"><div class="gauge" id="T4"></div></div></div></div></div></div><div class="tabcontent" id="Clocks"><div class="grid2"><div class="square"><div class="content"><div class="table"><div class="gauge" id="C1"></div></div></div></div><div class="square"><div class="content"><div class="table"><div class="gauge" id="C2"></div></div></div></div></div></div><div class="tabcontent" id="Debug"><div id="app"><h1>Lijnbaanweg 25</h1><code id="showMsg"></code><p>Last Control Message Received:</p><code id="showCtrlMsg"></code><p>Last Message Sent:</p><code id="showMsgSent"></code></div></div><script type="text/javascript" src="bundle.min.js"></script></body></html>
