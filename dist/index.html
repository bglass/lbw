.tab button {
   background-color: inherit;

   border: none;
   outline: none;
   cursor: pointer;
   padding: 14px 16px;
   transition: 0.3s;
}

.tab button:hover {
   background-color: #ddd;

}

.tabcontent {

   border: 1px solid #ccc;

}

.tabcontent {
    animation: fadeEffect 1s; /* Fading effect takes 1 second */
}

/* Go from zero to full opacity */
@keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}
